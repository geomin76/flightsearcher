<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Hello, world!</h1>
    </div>
    <div class="xl-12 lg-12 md-12 sm-12">
        <div *ngIf="flights.length > 0; then thenBlock; else elseBlock">
        </div>
        <ng-template #thenBlock>
            <ul *ngFor = "let flight of flights">
                <li>
                    <p>{{flight.origin}} -> {{flight.destination}}</p>
                    <p>Price: {{flight.price}} | Date: {{flight.outbound}} - {{flight.inbound}}</p>
                    <div *ngFor = "let outbound of flight.outboundFlight">
                        <p>Airline there: {{outbound}}</p>
                    </div>
                    <div *ngFor = "let inbound of flight.inboundFlight">
                        <p>Airline back: {{inbound}}</p>
                    </div>
                    <br>
                </li>
            </ul>
        </ng-template>
        <ng-template #elseBlock>
            <p>No flights available</p>
        </ng-template>
    </div>
    <button class="btn btn-primary" routerLink="/query">Back to main menu</button>
</div>
